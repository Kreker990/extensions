<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <title>Popup</title>
</head>

<body>
  <header class="header">
    <h1 id="h1">AdFree View</h1>
    <a href="../site/hello.html" target="_blank">
      <img src="../assets/images/settingsicon.png" alt="" width="32" id="settingsicon">
    </a>
  </header>
  <section class="section">
    <div class="section-current-site">
      <p class="domain">
      </p>
    </div>
    <div class="disable-current-site">
      <div class="disable-current-item">
        <div class="disable-card">
          Should we add the site to the whitelist?
        </div>
        <div style="width: 40px;">
          <label class="toggle-switch">
            <input type="checkbox" id="blockCurrentSite">
            <div class="toggle-switch-background">
              <div class="toggle-switch-handle"></div>
            </div>
          </label>
        </div>
      </div>
      <div class="disable-current-item">
        <div class="disable-card">
          Enable site auto-refresh?
        </div>
        <div style="width: 40px;">
          <label class="toggle-switch">
            <input type="checkbox" id="autoRefresh">
            <div class="toggle-switch-background">
              <div class="toggle-switch-handle"></div>
            </div>
          </label>
        </div>
      </div>
      <div class="disable-current-item" style="align-items: center;">
        <div class="disable-card">
          Ads Blocked:
        </div>
        <p class="countAds" id="countAds">28934</p>
      </div>
    </div>
    <div class="cards">
      <div class="cardItem">
        <p></p>

      </div>
    </div>
  </section>
  <div class="buttonBlock">
  <input id="checkboxInput" type="checkbox" />
    <label class="toggleSwitch" for="checkboxInput">
      <svg class="slider" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z">
        </path>
      </svg>
    </label>
  </div>

  <footer>
    <p class="text-content"></p>
  </footer>
</body>
<script src="./popup.js" type="module"></script>

</html>
